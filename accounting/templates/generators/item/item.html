{% extends "templates/web.html" %}

{% block title %} {{ title }} {% endblock %}

{% block page_content %}
<div class="item-content m-5">
    <div class="product-page-content" itemscope itemtype="http://schema.org/Product">
        <div class="mb-5 row">
            <div class="col-md-4">
                <div class="border text-center rounded mb-5">
                    <img class="item-slideshow-image mt-2 h-100" style="max-height: 200px;" src="{{ image }}"
                        alt="{{ item_name }}">
                </div>
                <p class="text-muted">
                    <span>Price: </span>
                    <span>$ {{ standard_rate }}</span>
                </p>
                <p class="text-muted">
                    <span>Item Code: </span>
                    <span>{{ item_code }}</span>
                </p>
            </div>
            <div class="col-md-8">
                <h1>{{item_name}}</h1>
                <p class="text-justify">
                    {{ item_description }}
                </p>
                <div class="d-flex flex-row mb-5 justify-content-between w-50">
                    <input class="form-control text-right cart-qty border-secondary" style="max-width:80px"
                        type="number" placeholder="Qty">
                    <button class=" add-to-cart btn btn-lg btn-primary" data-item-name="{{item_name}}">Add To
                        Cart</button>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block base_scripts %}
<!-- js should be loaded in body! -->
<script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/frappe-web.min.js"></script>
<script type="text/javascript" src="/assets/js/control.min.js"></script>
<script type="text/javascript" src="/assets/js/dialog.min.js"></script>
<script type="text/javascript" src="/assets/js/bootstrap-4-web.min.js"></script>
<script>
    {% include "templates/generators/item/cart.js" %}
</script>

{% endblock %}
